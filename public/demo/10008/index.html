<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>jQuery手机购物车结算页面代码</title>

<!--公共集合样式-->
<link rel="stylesheet" href="css/base.css" />

<link rel="stylesheet" href="css/style.css" />

<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>

</head>
<body>

<div class="m-box">
	<div class="head">
		<a href="#"></a>
		<span>购物车</span>
		<div class="del" id="del">删除</div>
	</div>
	<div style="height: 50px;"></div>
	<div class="list">
		<ul>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">1两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="100">100</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">2两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="80">80</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">3两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="120">120</span></div>
					</div>
				</div>
			</li>
			<li>
				<div class="box">
					<div class="check dark-check"></div>
					<div class="img">
						<img src="img/pic.png" />
					</div>
					<div class="info clearfix">
						<div class="title">4两顿饭发送发生发顺丰的</div>
						<div class="m-num fl">
							<span class="jian">-</span>	
							<input type="text" value="1" class="num" />
							<span class="add">+</span>	
						</div>
						<div class="price fr">￥<span data-price="200">200</span></div>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<div class="foot clearfix">
		<!--全选-->
		<div class="all-check">
			全选
			<div class="gap-check check"></div>
		</div>
		<!--总价-->
		<div class="foot-box">
			<div class=" itme all-price">总价：<span>2000</span></div>
			<div class="itme"><input type="button" class="btn" value="确认下单"  /></div>
		</div>
	</div>
	
</div>

<script type="text/javascript" src="js/script.js"></script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
<p>来源：<a href="https://www.lanrenzhijia.com/" target="_blank">懒人</a></p>
</div>
</body>
</html>
