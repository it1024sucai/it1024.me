<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>简单实用的jQuery每周日历事项提醒代码</title>

<link rel="stylesheet" type="text/css" href="css/weeklyCalendar.css" />

</head>
<body><script src="/demos/googlegg.js"></script>

<div class="week_content">
	<div class="week_title" id="week_title" ids="0">
		<a href="javascript:void(0)" id="prevWeek"></a>
		<h1 id="showDate"></h1>
		<a href="javascript:void(0)" id="nextWeek" class="nextWeek"></a>
	</div>
	<div class="week_box">
		<ul class="clear" id="weekUl"></ul>
	</div>
	<div class="calendar_box clear" id="calendarBox"></div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/testData.js"></script>
<script type="text/javascript" src="js/weeklyCalendar.js"></script>
<script type="text/javascript">
var dataArr = testData; //  测试数据
weeklyCalendar(dataArr,{
	// 点击日期回调
	clickDate: function (date) {
		console.log(date)
	},
	// 点击弹窗回调
	clickDownLoad: function (that) {
		console.log(that)
	}
}, true);
</script>

<div style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Opera、傲游、搜狗、世界之窗. 不支持Safari、IE8及以下浏览器。</p>
<p>来源：<a href="http://it1024.me" target="_blank">1024素材</a></p>
</div>
</body>
</html>
