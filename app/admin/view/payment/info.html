{extend name="layout" /}

{block name="meta"}
<link rel="stylesheet" href="/plugins/webuploader/webuploader.css?v=20180327">
<link rel="stylesheet" href="/plugins/select2/select2.min.css">
{/block}

{block name="content"}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" class="page-reload"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle">
                                <i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">{:this_action($action)}</h3>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="block-content">
                            <form class="form-builder row" name="form-builder" method="post">
                                <div class="form-group hidden " id="form_group_id">
                                    <input type="hidden" name="id" value="{$id}" class="form-control" id="id">
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <label class="col-xs-12" for="name">支付名称</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="name" name="name" value="{$name}">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <label class="col-xs-12" for="name">支付别名</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" name="alias" value="{$alias}">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <label class="col-xs-12" for="name">商户编号</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" name="customet_id" value="{$customet_id}">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <label class="col-xs-12" for="name">商户密钥</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" name="customet_key" value="{$customet_key}">
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_description">
                                    <label class="col-xs-12">支付方式：</label>
                                    <div class="col-xs-12 col-md-12 col-lg-10">
                                        <textarea class="form-control" rows="5" type="text" name="pay_type" placeholder="">{$pay_type}</textarea>
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                                    <label class="col-xs-12">状态</label>
                                    <div class="col-xs-12">
                                        <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                                            <input type="radio" name="status" value="0" {if($status== 0)} checked {/if}>
                                            <span></span> 禁用
                                        </label>
                                        <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                                            <input type="radio" name="status" value="1" {if($status== 1 || empty($status))} checked {/if}>
                                            <span></span> 启用
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-xs-12">
                                    <div class="col-xs-12">
                                        <button class="btn btn-minw btn-primary ajax-post" target-form="form-builder" type="submit">提交</button>
                                        <button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{/block}

{block name="footer"}
<script src="/plugins/webuploader/webuploader.min.js?v=20180327"></script>
<script src="/plugins/select2/select2.full.min.js?v=20180327"></script>
<script>
    App.initHelpers(['appear', 'slimscroll', 'magnific-popup', 'table-tools']);
    App.initHelpers(["select2"]);
</script>
{/block}
