{extend name="layout" /}

{block name="meta"}
<link rel="stylesheet" href="/plugins/select2/select2.min.css">
<link rel="stylesheet" href="/plugins/webuploader/webuploader.css?v=20180327">
<link rel="stylesheet" href="/plugins/jquery-tags-input/jquery.tagsinput.min.css">
<style>
    .tags label, .actors label {
        margin-right: 15px;
    }
</style>
{/block}

{block name="content"}

<!-- Page Content -->
<div class="content animated">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo">
                                <i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle">
                                <i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">查看评论</h3>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="block-content">
                            <form class="form-horizontal form-builder row" action="" name="form-builder" method="post">
                                <input value="{$info.id}" type="hidden" name="id">
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="title">文章标题
                                        <span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input class="form-control form-control1" value="{$info.title}" type="text" id="title" name="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label" for="title">评论人
                                        <span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input class="form-control form-control1" value="{$info.nickname}" type="text" id="nickname" name="nickname">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-1 control-label ">评论内容 <span class="text-danger">&nbsp;</span></label>
                                    <div class="col-md-10">
                                        <textarea style="width:80%;height:200px;">{$info.content}</textarea></div>
                                </div>
                                <!--<div class="form-group">
                                    <div class="col-md-7 col-md-offset-1">
                                        <button class="btn btn-primary submit" href="{:url($action)}" type="submit">提交</button>
                                    </div>
                                </div>-->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{/block}

{block name="footer"}
<script src="/plugins/webuploader/webuploader.min.js?v=20180327"></script>
<script src="/plugins/select2/select2.full.min.js?v=20180327"></script>
<script src="/plugins/jquery-tags-input/jquery.tagsinput.min.js"></script>
{/block}
