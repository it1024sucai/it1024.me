{extend name="layout" /}

{block name="meta"}
<link rel="stylesheet" href="/plugins/select2/select2.min.css">
<link rel="stylesheet" href="/plugins/webuploader/webuploader.css?v=20180327">
<link rel="stylesheet" href="/plugins/jquery-tags-input/jquery.tagsinput.min.css">

{/block}

{block name="content"}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" data-toggle="block-option" data-action="refresh_toggle" data-action-mode="demo"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle"><i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">个人设置</h3>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="block-content">
                            <form class="form-builder row" action="" method="post">
                                <input value="{$info.id}" type="hidden" name="id">
                                <input value="1" type="hidden" name="ajax">
                                <div class="form-group col-md-12 col-xs-12">
                                    <label class="col-md-1 control-label" for="username">用户名 <span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input class="form-control form-control1" value="{$info.username}" type="text" id="username" name="username" placeholder="请输入账号">
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-xs-12">
                                    <label class="col-md-1 control-label" for="password">密码 <span class="text-danger">*</span></label>
                                    <div class="col-md-7">
                                        <input class="form-control form-control1" value="" type="password" id="password" name="password" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-xs-12">
                                    <label class="col-md-1 control-label" for="switch">状态 <span class="text-danger">&nbsp;</span></label>
                                    <div class="col-md-7">
                                        <label class="css-input switch switch-sm switch-primary">
                                            <input type="checkbox" id="switch" name="status" {if $info['status'] || !$info['id']}checked{/if}><span></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-xs-12">
                                    <div class="col-xs-12">
                                        <button class="btn btn-minw btn-primary ajax-post" target-form="form-builder" type="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}

<script src="/plugins/webuploader/webuploader.min.js?v=20180327"></script>
<script src="/plugins/select2/select2.full.min.js?v=20180327"></script>
<script src="/plugins/jquery-tags-input/jquery.tagsinput.min.js"></script>

<script>
    App.initHelpers(['appear', 'slimscroll', 'magnific-popup', 'table-tools']);
    App.initHelpers(["select2", 'tags-inputs']);
</script>
