{extend name="layout" /}

{block name="meta"}
<link rel="stylesheet" href="/plugins/webuploader/webuploader.css?v=20180327">
<link rel="stylesheet" href="/plugins/select2/select2.min.css">
{/block}

{block name="content"}
<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="block">
                <div class="block-header bg-gray-lighter">
                    <ul class="block-options">
                        <li>
                            <button type="button" class="page-reload"><i class="si si-refresh"></i></button>
                        </li>
                        <li>
                            <button type="button" data-toggle="block-option" data-action="fullscreen_toggle">
                                <i class="si si-size-fullscreen"></i></button>
                        </li>
                    </ul>
                    <h3 class="block-title">{:this_action($action)}</h3>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="block-content">
                            <form class="form-builder row" name="form-builder" method="post">
                                <div class="form-group hidden " id="form_group_id">
                                    <input type="hidden" name="id" value="{$id}" class="form-control" id="id">
                                    <input type="hidden" name="parent_id" value="1" class="form-control" id="parent_id">
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_name">
                                    <label class="col-xs-12" for="name">栏目名</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="name" name="name" value="{$name}">
                                        <div class="help-block">分类名</div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_seo_title">
                                    <label class="col-xs-12" for="seo_keywords">SEO关键字</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="seo_keywords" name="seo_keywords" value="{$seo_keywords}" placeholder="">
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_seo_description">
                                    <label class="col-xs-12" for="seo_description">SEO描述</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="seo_description" name="seo_description" value="{$seo_description}" placeholder="">
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_sort">
                                    <label class="col-xs-12" for="sort">排序</label>
                                    <div class="col-sm-12">
                                        <input class="form-control" type="text" id="sort" name="sort" value="{$sort}" placeholder="">
                                        <div class="help-block"></div>
                                    </div>
                                </div>
                                <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12 " id="form_group_status">
                                    <label class="col-xs-12" for="status1">状态</label>
                                    <div class="col-xs-12">
                                        <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                                            <input type="radio" name="status" id="status1" value="0" {if($status== 0)} checked {/if}>
                                            <span></span> 禁用
                                        </label>
                                        <label class="css-input css-radio css-radio-primary css-radio-sm push-10-r  ">
                                            <input type="radio" name="status" id="status2" value="1" {if($status== 1 || empty($status))} checked {/if}>
                                            <span></span> 启用
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group col-md-12 col-xs-12">
                                    <div class="col-xs-12">
                                        <button class="btn btn-minw btn-primary ajax-post" target-form="form-builder" type="submit">提交</button>
                                        <button class="btn btn-default" type="button" onclick="javascript:history.back(-1);return false;">返回</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
{/block}

{block name="footer"}
<script src="/plugins/webuploader/webuploader.min.js?v=20180327"></script>
<script src="/plugins/select2/select2.full.min.js?v=20180327"></script>
<script>
    App.initHelpers(['appear', 'slimscroll', 'magnific-popup', 'table-tools']);
    App.initHelpers(["select2"]);
</script>
{/block}
